<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            Bookshelf Apps
        </h1>
    </header>

    <div class="wrapper text-color">
        <div class="container bg-white shadow">
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">Tahun</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="form-group form-title flex">
                    <div>
                        <label for="is-complete">Selesai dibaca</label>

                    </div>
                    <div>
                        <input type="checkbox" id="is-complete" name="is-complete" checked>

                    </div>
                </div>
                <input type="submit" value="Tambah" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="wrapper text-color">
            <div class="container bg-white shadow">
                <h2 class="container-header text-center">Cari Buku</h2>
                <form class="form" action="#" id="form-search">
                    <div class="form-group form-title">
                        <label for="title-search">Judul</label>
                        <input type="text" id="title-search" name="search" required>
                    </div>
                    <input type="submit" value="Cari" name="Submit" class="btn-submit">
            </div>
            <div class="container bg-white shadow">
                <h2 class="container-header text-center">Hasil Pencarian</h2>
                <div id="search-result"></div>
            </div>
        </div>
        <div class="wrapper text-color">

            <div class="container text-color">
                <h2 class="container-header">Belum selesai dibaca</h2>
                <div class="list-item" id="books">
                </div>
            </div>

            <div class="container text-color">
                <h2 class="container-header">Selesai dibaca</h2>
                <div class="list-item" id="completed-books">

                </div>
            </div>
        </div>
        <script src="js/data.js" type="text/javascript"></script>
        <script src="js/dom.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
